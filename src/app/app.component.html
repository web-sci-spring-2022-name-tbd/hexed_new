<app-name [startGame]="startTheGame" (newDataEvent)="getName($event)"></app-name>
<button type="button" (click)="startGame()">Start Game</button>
<button type="button" (click)="stopGame()">Stop</button>
<app-timer id="timer" style="display:none"></app-timer>
<app-slider color="red" c="r"></app-slider>
<app-slider color="green" c="g"></app-slider>
<app-slider color="blue" c="b"></app-slider>
<router-outlet></router-outlet>
